<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JQuery</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main>
		<h2>Yuumei Art</h2>
		<section>
			<div data-slide="0" class="boxcontent carousel-content active">
				<img src="assets/images/imgOne.jpg" alt="img1">
			</div>

			<div data-slide="1" class="boxcontent carousel-content">
				<img src="assets/images/imgTwo.jpg" alt="img2">
			</div>
			
			<div data-slide="2" class="boxcontent carousel-content">
				<img src="assets/images/imgThree.jpg" alt="img3">
			</div>

			<div data-slide="3" class="boxcontent carousel-content">
				<img src="assets/images/imgFour.jpg" alt="img4">
			</div>

			<div data-slide="4" class="boxcontent carousel-content">
				<img src="assets/images/imgFive.jpg" alt="img5">
			</div>

			<div data-slide="5" class="boxcontent carousel-content">
				<img src="assets/images/imgSix.jpg" alt="img6">
			</div>
			<a href="#" class="previous active">&#10094;</a>
			<button data-target="0" class="control" type="button"></button>
			<button data-target="1" class="control" type="button"></button>
			<button data-target="2" class="control" type="button"></button>
			<button data-target="3" class="control" type="button"></button>
			<button data-target="4" class="control" type="button"></button>
			<button data-target="5" class="control" type="button"></button>
			<a href="#" class="next">&#10095;</a>
		</section>
	</main>
	<!-- script -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/jquery-3.2.1.js"></script>
	<!-- archivo propio de js -->
	<script src="js/app.js"></script>
</body>
</html>
